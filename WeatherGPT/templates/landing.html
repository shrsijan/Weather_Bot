<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherGPT</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Consolas', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {

            from,
            to {
                visibility: hidden;
            }

            50% {
                visibility: visible;
            }
        }

        .slide-up {
            animation: slide-up 1s forwards;
        }

        @keyframes slide-up {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-100%);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Weather GPT! üå§Ô∏è<br>
            Get real-time weather updates and personalized recommendations for your location.</h1>
        <p>Click anywhere to continue...</p>
        <p class="blink">_</p>
    </div>
    <script>
        document.body.addEventListener('click', function () {
            document.body.classList.add('slide-up');
            setTimeout(function () {
                window.location.href = '/weather';
            }, 1000);
        });
    </script>
</body>

</html>
